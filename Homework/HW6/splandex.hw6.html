<!DOCTYPE html>
<html>
    <head>
        <title>Splandex - Display Models</title>
        <link rel="stylesheet" href="splandex.hw6.css">
    </head>

    <body>
        <div class="flex">
            <p>Flex container 1</p>
            <p>Flex container 2</p>
        </div>
        <div class="grid">
            <div class="grid-object">
                <p>1</p>
            </div>
            <div class="grid-object">
                <p>2</p>
            </div>
            <div class="grid-object">
                <p>3</p>
            </div>
            <div class="grid-object">
                <p>4</p>
            </div>
            <div class="grid-object">
                <p>5</p>
            </div>
            <div class="grid-object">
                <p>6</p>
            </div>
            <div class="grid-object" id="large">
                <p>7</p>
            </div>
        </div>
    </body>
</html>
